<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    
    <title>Team Bio Home</title>
</head>

<body>
    <h1 class="hidden">Home</h1>
    
    <main>
        <header id="main-header">
          <div id="logo"><img></div>
          
          <nav>
              <h2 class="hidden">Navigation</h2>
              <div id="main-social"></div>
              <div id="main-nav"></div>
          </nav>
        </header>
        
        <section id="important">
           <h2 class="hidden">Membership and Fundraising</h2>
           <div id="membership"></div>
           <div id="fundraising"></div>
        </section>
        
        <section id="masthead">
            <h2 class="hidden">Masthead image and text</h2>
            <img>
            <div id="masthead-text"></div>
        </section>
        
        <section id="project-con">
            <h2 class="hidden">Projects</h2>
            <h1 class="section-name"></h1>
            <div class="project"><img></div>
            <div class="project"><img></div>
        </section>
        
        <section id="event-con">
            <h2 class="hidden">Events</h2>
            <h1 class="section-name"></h1>
            
            <section id="event-list">
                <div class="event"></div>
                <div class="event"></div>
                <div class="event"></div>
                
                <button></button>
            </section>
        </section>
        
        <footer id="main-footer">
        	<h2 class="hidden">Footer</h2>
        </footer>
    </main>
</body>
</html>
